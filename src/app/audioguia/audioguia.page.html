<ion-header>
  <ion-toolbar color="danger"><!--
    <ion-icon style="width: 40px; height: 30px;" name="logo-instagram"></ion-icon>
    <ion-icon style="width: 40px; height: 30px;" name="logo-facebook"></ion-icon>
    <ion-icon style="width: 40px; height: 30px;" name="logo-twitter"></ion-icon>-->
    <ion-item color="danger">
      <ion-label></ion-label>
      <ion-select class="selector" interface="popover" color="danger" value="catala">
        <ion-select-option value="catala">Català</ion-select-option>
        <ion-select-option value="español">Español</ion-select-option>
        <ion-select-option value="english">English</ion-select-option>
        <ion-select-option value="français">Français</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <div id="logo">
    <img src="http://digitbcn.com/WebAppRipoll/logo_calafell.png">
  </div>

  <div class="ion-padding">

    
      <ion-card *ngFor="let track of playlist">
        <ion-card-header>
          <ion-card-title>{{track.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-button fill="clear" color="danger" *ngIf=(!isPlaying) (click)="start(track); tooglePlayer(false)">
              <ion-icon button name="play-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="danger" *ngIf=(isPlaying) (click)="tooglePlayer(true)">
              <ion-icon button name="pause-outline"></ion-icon>
            </ion-button>
            <ion-range #range [(ngModel)]="progress" max="100" color="danger" (touchend)="seek()" (mouseup)="seek()"> </ion-range>
          </ion-row>
        </ion-card-content>
      </ion-card>
    
    
  </div>
  
</ion-content>
